<!DOCTYPE html>
<html>
<head>
	<title>Exemple de mise en page</title>
	<style>
		/* Style pour les colonnes */
		.col {
			display: inline-block;
			vertical-align: top;
		}
		/* Style pour les lignes */
		.row {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<!-- Ligne 1>
	<div class="row">
		<div class="col" style="width: 50%;">Colonne 1</div>
		<div class="col" style="width: 50%;">Colonne 2</div>
	</div>

	<!-- Ligne 2 -->
	<div class="row">
		<div class="col" style="width: 33.33%;">Colonne 1</div>
		<div class="col" style="width: 33.33%;">Colonne 2</div>
		<div class="col" style="width: 33.33%;">Colonne 3</div>
	</div>

	<!-- Ligne 3 -->
	<div class="row">
		<div class="col" style="width: 100%;">Colonne unique</div>
	</div>

	<!-- Ligne 4 -->
	<div class="row">
		<div class="col" style="width: 25%;">Colonne 1</div>
		<div class="col" style="width: 50%;">Colonne 2</div>
		<div class="col" style="width: 25%;">Colonne 3</div>
	</div>

	<!-- Ligne 5 -->
	<div class="row">
		<div class="col" style="width: 33.33%;">Colonne 1</div>
		<div class="col" style="width: 66.66%;">Colonne 2</div>
	</div>
</body>
</html>
